<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDESHOW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-slide">
        <div class="action-button" id="previous">&laquo</div>
        <!--O código cria um elemento <div> com a classe "action-button" e o 
            id "previous".
        O texto &laquo dentro do elemento representa o caractere especial de seta dupla 
        para esquerda («), que é frequentemente utilizado como um ícone para indicar uma 
        ação anterior ou voltar.
        Esse código provavelmente está sendo usado para criar um botão de navegação ou controle, 
        onde o ícone de seta para a esquerda será exibido. A classe "action-button" provavelmente 
        contém estilos CSS predefinidos para esse botão, enquanto o id "previous" pode ser usado 
        para identificar e manipular esse elemento usando JavaScript ou CSS específico.-->
        <div class="container-items" id="container-items"></div>
        <div class="action-button" id="next">&raquo</div>
    </div>
    <script src="./slideShow.js"></script>
</body>
</html>
